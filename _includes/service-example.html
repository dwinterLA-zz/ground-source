{% if include.examples.size > 0 %}
	<div class="services__examples">
		<div class="services-carousel">
			{% for example in include.examples %}
				<div>
					<div class="service-slide">

						{% if include.multi-image %}
							<div
								class="service-slide__image"
								style="background-image: url('{{ example.image_1 }}')"
							></div>
						{% endif %}

						<div class="service-slide__text">

							<h5 class="service-header">
								{{ example.header }}
							</h5>

							<div class="inline-block">
								<ul class="highlight-list">
									{% for highlight in example.highlights %}
										<li>
											<div class="bullet-square"></div>
											{{ highlight }}
										</li>
									{% endfor %}
								</ul>
							</div>

						</div>

						<div
							class="service-slide__image"
							style="background-image: url('{{ example.image_2 }}')"
						></div>

					</div>
				</div>
			{% endfor %}
		</div>
	</div>
{% endif %}
